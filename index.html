<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>
            Ebac Bank
        </h1>
        <h2>
            Depósitos
        </h2>
        <form id="form-deposito">
            <input type="text" name="nome" placeholder="Nome completo do beneficiário" required id="nome-beneficiario">

            <input type="number" name="num" placeholder="Número da conta" required id="numero-conta">

            <input type="number" name="val" placeholder="valor" required id="valor-deposito">

            <textarea name="text" placeholder="Descrição(Opcional)"></textarea>

            <input type="submit" value="Depositar" id="botao">
        </form>
    </div>
    <script src="/main.js">

    </script>
</body>
</html>
