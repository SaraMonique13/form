<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>
            Ebac Bank
        </h1>
        <h2>
            Depósitos
        </h2>
        <form>
            <input type="text" name="nome" id="inome" placeholder="Nome completo do beneficiário" required>

            <input type="number" name="num" id="inum" placeholder="Número da conta" required>

            <input type="number" name="val" id="ival" placeholder="valor" required>

            <textarea name="text" id="itext" placeholder="Descrição(Opcional)"></textarea>

            <input type="submit" value="Depositar" id="botao">
        </form>
    </div>
    
</body>
</html>
